name: capstone
description: "Apartment Management System Admin Side"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7

  #UTILITY PACKAGES
  intl: ^0.19.0
  lottie: ^3.3.1
  shimmer: ^3.0.0
  clipboard: ^0.1.3
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  flutter_dropzone: ^4.2.1
  flutter_typeahead: ^5.2.0
  connectivity_plus: ^6.1.4
  multi_select_flutter: ^4.1.3
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.2.1

  #WEB SPECIFIC
  web: ^1.0.0
  http: ^1.3.0
  html: ^0.15.4
  fl_chart: ^0.71.0
  data_table_2: ^2.6.0
  url_strategy: ^0.2.0
  universal_html: ^2.2.4

  #STATE MANAGEMENT
  get: ^4.6.6
  get_storage: ^2.1.1

  #FIREBASE
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5

  #ICONS
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  #---------------- LOCAL ASSETS ----------------#
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/

  #---------------- LOCAL FONTS ----------------#
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik/Rubik-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
          weight: 700

























